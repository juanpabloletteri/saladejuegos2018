<app-login *ngIf="!logueado"></app-login>

<div *ngIf="logueado" class="topnav">
  <a class="active" routerLink="">Home</a>
  <a routerLink="adivina">Adivina el numero</a>
  <a routerLink="ppt">Piedra Papel o Tijera</a>
  <a routerLink="juego3">Juego 3</a>
  <div class="topnav-right">
    <a href="#search">Puntajes</a>
    <a href="#" (click)="Salir()">Salir</a>
  </div>
</div>

<router-outlet *ngIf="logueado"></router-outlet>

<p-carousel headerText="Juegos" [value]="juegos" circular="!true" autoplayInterval="3000">
  <ng-template let-juego pTemplate="item">
    <div class="ui-grid ui-grid-responsive">
      <div class="ui-grid-row">
        <div class="ui-grid-col-12">
          <br>
          <a routerLink="{{juego.link}}">
            <img src="../assets/juegos/{{juego.imagen}}.jpg" width="260" height="250">
          </a>
        </div>
      </div>

    </div>
  </ng-template>
</p-carousel>
