<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Login &amp; Register Templates</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
  <link rel="stylesheet" href="../../../assets/login/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../assets/login/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../../assets/login/css/form-elements.css">
  <link rel="stylesheet" href="../../../assets/login/css/style.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->

  <!-- Favicon and touch icons -->
  <link rel="shortcut icon" href="../../../assets/login/ico/favicon.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../../assets/login/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../../assets/login/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../../../assets/login/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="../../../assets/login/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>

  <!-- Top content -->
  <div class="top-content">

    <div class="inner-bg">
      <div class="container">

        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 text">

            <div class="description">
              <div class="form-box">
                <div class="form-top">
                  <h3>Sala de Juegos - Laboratorio 4</h3>
                  <p>Alumno: Letteri Juan Pablo - 4º A - Profesor: Mario Rampi</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-5">

            <div class="form-box">
              <div class="form-top">
                <div class="form-top-left">
                  <h3>Ingreso al sitio</h3>
                  <p>Ingrese su usuario y clave:</p>
                </div>
                <div class="form-top-right">
                  <i class="fa fa-key"></i>
                </div>
              </div>
              <div class="form-bottom">
                <form role="form" action="" method="post" class="login-form">
                  <div class="form-group">
                    <label class="sr-only" for="form-username">Usuario</label>
                    <input [(ngModel)]="mail" type="text" name="form-username" placeholder="Usuario..." class="form-username form-control" id="form-username">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="form-password">Contraseña</label>
                    <input [(ngModel)]="password" type="password" name="form-password" placeholder="Contraseña..." class="form-password form-control"
                      id="form-password">
                  </div>
                  <button type="submit" class="btn" (click)="Ingresar()">INGRESAR!</button>
                </form>
              </div>
            </div>

            <div class="social-login">
              <h3>...o ingrese con:</h3>
              <div class="social-login-buttons">
                <a class="btn btn-link-1 btn-link-1-facebook" href="#">
                  <i class="fa fa-facebook"></i> Facebook
                </a>
                <a class="btn btn-link-1 btn-link-1-twitter" href="#">
                  <i class="fa fa-twitter"></i> Twitter
                </a>
                <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
                  <i class="fa fa-google-plus"></i> Google Plus
                </a>
              </div>
            </div>

          </div>

          <div class="col-sm-1 middle-border"></div>
          <div class="col-sm-1"></div>

          <div class="col-sm-5">

            <div class="form-box">
              <div class="form-top">
                <div class="form-top-left">
                  <h3>Registrarse en el sitio</h3>
                  <p>Complete el formulario:</p>
                </div>
                <div class="form-top-right">
                  <i class="fa fa-pencil"></i>
                </div>
              </div>
              <div class="form-bottom">
                <form role="form" action="" method="post" class="registration-form">
                  <div class="form-group">
                    <label class="sr-only" for="form-first-name">Nombre</label>
                    <input [(ngModel)]="nombre" type="text" name="form-first-name" placeholder="Nombre..." class="form-first-name form-control"
                      id="form-first-name">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="form-last-name">Apellido</label>
                    <input [(ngModel)]="apellido" type="text" name="form-last-name" placeholder="Apellido..." class="form-last-name form-control"
                      id="form-last-name">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="form-email">Email</label>
                    <input [(ngModel)]="mail1" type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="form-last-name">Apodo Jugador</label>
                    <input [(ngModel)]="apodoJugador" type="text" name="form-last-name" placeholder="Apodo Jugador..." class="form-last-name form-control"
                      id="form-last-name1">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="form-password">Contraseña</label>
                    <input [(ngModel)]="pass1" type="password" name="form-password" placeholder="Contraseña..." class="form-password form-control"
                      id="form-password1">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="form-password">Reingrese Contraseña</label>
                    <input [(ngModel)]="pass2" type="password" name="form-password" placeholder="Reingrese Contraseña..." class="form-password form-control"
                      id="form-password2">
                  </div>
                  <button (click)="Registrarse()" type="submit" class="btn">REGISTRARME!</button>
                </form>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">

        <br>
        <br>
        <br>



      </div>
    </div>
  </footer>

  <!-- Javascript -->
  <script src="../../../assets/login/js/jquery-1.11.1.min.js"></script>
  <script src="../../../assets/login/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../../assets/login/js/scripts.js"></script>

  <!--[if lt IE 10]>
          <script src="assets/js/placeholder.js"></script>
      <![endif]-->

</body>
